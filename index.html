<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet" >
    <title>Job Application</title>
</head>
<style>
    .titlediv {
        background-color: #8caf6c;
    }

    .container {
        background-color: #d4d4d4;
    }

    body {
        background-color: #000000;
    }
    .middle{
        width: 60%;
        margin-left: 30%;
        padding: 40px;
    }
    .inp{
        width: 65%;
    }
</style>

<body>
    <div class="container my-4 border border-dark p-3">
       
            <div class="text-center titlediv p-2">
                <marquee><h3>••APPLY FOR JOB NOW••</h3></marquee>
            </div>
        <section class="middle">
            <form action="">
                <div class="row my-3">
                    <div class="col-4">
                        <div>
                            <label class="fs-5 fw-bold" for="name">NAME:</label>
                        </div>
                        <div>
                            <input class="form-control" type="text" placeholder="Eg: Harry James Potter">
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <label class="fs-5 fw-bold" for="contact">CONTACT:</label>
                        </div>
                        <div>
                            <input class="form-control" type="text" placeholder="10 digit mobile number">
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-4">
                        <div>
                            <label class="fs-5 fw-bold" for="email">EMAIL ID:</label>
                        </div>
                        <div>
                            <input class="form-control" type="text" placeholder="xyz@gmail.com">
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <label class="fs-5 fw-bold" for="pass">PASSWORD:</label>
                        </div>
                        <div>
                            <input class="form-control" type="password" name="pass" placeholder="Enter your password">
                        </div>
                    </div>
                </div>
                <div class="my-3">
                    <label class="fs-5 fw-bold" for="skills">SKILLS</label>
                </div>
                <div>
                    <div class="form-check form-check-inline">
                        <label>C/C++</label>
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                    <div class="form-check form-check-inline">
                        <label>Java</label>
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                    <div class="form-check form-check-inline">
                        <label>Python</label>
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                </div>
                <div>
                    <div class="form-check form-check-inline">
                        <label>HTML/CSS</label>
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                    <div class="form-check form-check-inline">
                        <label>JavaScript</label>
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                    <div class="form-check form-check-inline">
                        <label>PHP</label>
                        <input class="form-check-input" type="checkbox" value="">
                    </div>
                </div>
                <div class="my-3">
                    <label class="fs-5 fw-bold" for="gender">GENDER</label>
                </div>
                <div class="form-check form-check-inline">
                    <label>Male</label>
                    <input class="form-check-input" type="radio" value="">
                </div>
                <div class="form-check form-check-inline">
                    <label>Female</label>
                    <input class="form-check-input" type="radio" value="">
                </div>
                <div class="form-check form-check-inline">
                    <label>Others</label>
                    <input class="form-check-input" type="radio" value="">
                </div>
                <div class="my-3">
                    <label class="form-label fs-5 fw-bold" for="formFile">Upload your resume</label>
                    <input class="form-control inp" type="file" id="formFile">
                </div>
                
                   
    
    
                <div class="mt-3">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
